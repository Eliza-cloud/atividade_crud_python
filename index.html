<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <header>
        LOJA DE PRODUTOS

       </header>

   <div class="container">
        <div class="produtos">

            <div class="card">
                <img src="https://techinter.com.br/wp-content/uploads/2025/01/melhor-celular-android.jpg" alt="celular">
                <div class="nome">Celular</div>
                <div class="preço">R$ 400</div>
                <a class="button" href="#">Comprar</a>
            </div>

            <div class="card">
                <img src="https://americanas.vtexassets.com/arquivos/ids/35799885/Notebook-Lenovo-IdeaPad-1-15IRU7-Intel-Core-i3-1315U-8GB-256GB-SSD-Linux-156----83QJS00000-Cloud-Grey.jpg?v=638979698411500000" alt="notebook">
                <div class="nome">Notebook</div>
                <div class="preco">R$ 500</div>
                <a class="button" href="#">Comprar</a>
            </div>

            <div class="card">
                <img src="https://img.global.news.samsung.com/br/wp-content/uploads/2017/03/suhd.png" alt="televisão">
                <div class="nome">Televisão</div>
                <div class="preco">R$ 250</div>
                <a class="button" href="#">Comprar</a>
            </div>

            <div class="card">
                <img src="https://images.tcdn.com.br/img/img_prod/487288/fone_de_ouvido_intra_auricular_in_ear_5_1_preto_c3tech_ep_tws_30bk_10587_1_6af6849b236938ac4ef6346f183ca94c.jpg" alt="fone de ouvido">
                <div class="nome">Fone de ouvido</div>
                <div class="preco">R$ 70</div>
                <a class="button" href="#">Comprar</a>
            </div>

        </div>
    </div>

</body>
</html>
